<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcstyle.css">
    <script src="calcscript.js" ></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="dev">Created by Hisham Abd Elagadir</div>
    <!--calculator body  div -->
    <div class="calc-grid">
    <!------------------------start------------------------->
    <div class="output">
        <div data-previos-operand  class="pre-opernd"></div>   <!--OUTPUT SCREEN -- \ pre opreation-->
        <div data-current-operand  class="current-opernd"></div>  <!--OUTPUT SCREEN -- \ current opreation-->
    </div>
     <!------------------------bottoms------------------------->

    <button id='clr' data-all-clear class="span-two">AC</button>
    <button id="del" data-delete>DEL</button>
    <button data-operation>/</button>
    <button  class="numbtn" data-number>1</button>
    <button  class="numbtn" data-number>2</button>
    <button  class="numbtn" data-number>3</button>
    <button  class="opr" data-operation>*</button>
    <button  class="numbtn" data-number>4</button>
    <button  class="numbtn" data-number>5</button>
    <button  class="numbtn" data-number>6</button>
    <button  class="opr" data-operation>+</button>
    <button  class="numbtn" data-number>7</button>
    <button class="numbtn"  data-number>8</button>
    <button  class="numbtn" data-number>9</button>
    <button  class="opr" data-operation>-</button>
    <button  class="numbtn" data-number>.</button>
    <button  class="numbtn" data-number>0</button>
    <button  id="eval" data-equals class="span-two ">=</button>
     <!------------------------end------------------------->

    </div>
</body>
</html>
